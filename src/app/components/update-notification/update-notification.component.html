<div *ngIf="notifications.length > 0" class="fixed bottom-4 right-4 flex flex-col gap-2 z-50 max-w-md">
    <div *ngFor="let notification of notifications; let i = index"
        class="flex bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition-all duration-300 animate-slide-up"
        [style.animation-delay]="i * 0.2 + 's'" [class.opacity-0]="notification.isExiting">
        <div class="w-2" [class]="notification.colorClass"></div>
        <div class="p-4 flex-1">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-bold text-gray-800 dark:text-white">{{ notification.title }}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-300">{{ notification.message }}</p>
                </div>
                <button (click)="closeNotification(notification)"
                    class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div *ngIf="notification.action" class="mt-2">
                <button (click)="handleActionClick(notification)"
                    class="text-sm text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 transition">
                    {{ notification.action }}
                </button>
            </div>
        </div>
    </div>
</div>
