<div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm hover:shadow-md overflow-hidden transition-all duration-200 h-full animate-slide-up"
    [class.animate-pulse-subtle]="product.updated_price" (click)="productClick.emit(product.pid)">
    <div class="relative">
        <div class="aspect-square bg-gray-100 dark:bg-gray-700 flex items-center justify-center">
            <img [src]="'https://www.buzzsneakers.cz/' + product.image" [alt]="product.name"
                class="w-full h-full object-contain p-4" loading="lazy" onerror="this.src='assets/placeholder.png'">
        </div>

        <div *ngIf="product.updated_price"
            class="absolute top-3 right-3 bg-rose-500 text-white px-2 py-1 rounded-full text-xs font-medium shadow-sm">
            New
        </div>
    </div>

    <div class="p-4">
        <div class="mb-2">
            <h3 class="font-medium text-gray-900 dark:text-white text-sm line-clamp-1">{{ product.name }}</h3>
            <p class="text-gray-500 dark:text-gray-400 text-xs mb-2">{{ product.sku }}</p>
        </div>

        <div class="flex justify-between items-center mb-3">
            <div>
                <span class="font-bold text-lg" [class.text-rose-500]="product.updated_price">
                    {{ product.price }} CZK
                </span>
            </div>
            <div class="flex items-center">
                <span
                    class="text-xs bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-2 py-1 rounded-full">
                    {{ inStockCount }}/{{ totalSizes }}
                </span>
            </div>
        </div>

        <div class="flex items-center justify-between mt-3 gap-2">
            <button
                class="w-full flex items-center justify-center gap-1 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 py-2 px-3 rounded-full text-xs font-medium transition-colors"
                (click)="productClick.emit(product.pid); $event.stopPropagation();">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                Details
            </button>

            <button *ngIf="product.updated_price"
                class="w-full flex items-center justify-center gap-1 bg-rose-100 hover:bg-rose-200 dark:bg-rose-900/30 dark:hover:bg-rose-900/50 text-rose-600 dark:text-rose-400 py-2 px-3 rounded-full text-xs font-medium transition-colors"
                (click)="markSeen.emit(product.pid); $event.stopPropagation();">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Mark Seen
            </button>
        </div>
    </div>
</div>
